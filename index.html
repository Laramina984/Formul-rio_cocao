<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Animais Fantásticos</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="form-container">
        <div class="header">
          <h2>Cadastro de Usuários</h2>
        </div>
        <form action="#" class="form" id="form" name="form">
          <div class="form-control" >
            <label for="nome">Nome</label>
            <input
              type="text"
              id="nome"
              name="nome"
              placeholder="Digite o nome do usuário"
            />
            <i class="fas-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <span>mensagem erro</span>
          </div>
          <div class="form-control">
            <label for="email">Email</label>
            <input
              type="text"
              id="email"
              name="email"
              placeholder="Digite o email do usuário"
            />
            <i class="fas-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <span>mensagem erro</span>
          </div>
          <div class="form-control">
            <label for="senha">Senha</label>
            <input
              type="text"
              id="senha"
              name="senha"
              placeholder="Digite a senha do usuário"
            />
            <i class="fas-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <span>mensagem erro</span>
          </div>
          <div class="form-control">
            <label for="confirmesenha">Confirme a senha</label>
            <input
              type="password"
              id="confirmesenha"
              name="confirmesenha"
              placeholder="Confirme a senha do usuário"
              autocapitalize="off"
            />
            <i class="fas-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <span>mensagem erro</span>
          </div>
          <div class="form-control">
            <label for="telefone">Telefone</label>
            <input
              type="text"
              id="telefone"
              name="telefone"
              placeholder="Digite o número"
            />
            <i class="fas-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <span>mensagem erro</span>
          </div>
          <div class="form-control">
            <label for="data">Data de cadastro</label>
            <input
              type="date"
              id="data"
              name="data"
              placeholder="Digite a data de cadastro do usuário"
            />
            <i class="fas-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <span>mensagem erro</span>
          </div>
          <input type="submit" class="btn" id="btn">
        </form>
      </div>
    </div>

    <script src="./js/script.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  </body>
</html>
